<!doctype html>
<html>
  <head>
    <title>sample audio player</title>
    <meta charset="utf-8">
  </head>
  <body>
    <audio controls preload src="01.mp3"></audio><br>
    <button id="skip-15s-button">+15s</button>
    <button id="back-15s-button">-15s</button>
    <button id="to-head">先頭</button>
    <button id="on-loop">繰り返し</button><br>
   
    <div id="playback-rate-control">
    	<input type="range" min="0.5" max="2" step="0.1">
    	<span>x 1</span>
    	<button>元に戻す</button>
    </div>
    
    <script src="app.js"></script>
  </body>
</html>
